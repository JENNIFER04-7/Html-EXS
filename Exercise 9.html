<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html>

<head>

<title>Form Control</title>

</head>

<body>

<form action="" method="get">

<fieldset style="width:300px">

<legend>Please Fill Registration</legend>

<p>

Name:

<input type="text" name="username" id="username" size="30"

placeholder="Enter User Name"/>
</p>

<p>

Email:

<input type="text" name="email" id="email" size="30"/>

</p>

<p>

Password:

<input type="password" name="password" id="password" size="30"/>

</p>

<p>

Gender:

<input type="radio" name="sex" id="male" value="Male"/>Male

<input type="radio" name="sex" id="female" value="Female"/>Female

</p>

<p>

Address:

<textarea name="address" id="address"></textarea>

</p>

<p>

Division:

<select name="division" id="division">

<option value="Default">Please Select a Dvision</option>

<option selected="">Yangon</option>

<option value="mdy">Mandalay</option>

<option value="Pago">Pago</option>

</select>

</p>

<p>

<input type="submit" name="submit" value="Submit">

<input type="reset" name="Clear" value="Clear">

</p>

</fieldset>

</form>

</body>

</html>
